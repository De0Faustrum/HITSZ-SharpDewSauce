<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>食堂投诉页面</title>
		
		<style type="text/css">
			#pagebox{
				
			}
			#complainbox{
				position: absolute;
				left: 25%;
				top: 20%;
				height: 70%;
				width: 50%;
				text-align: left;
				display: inline-block;
				border: 5px ridge #000000;
				
			}
			#complaintext{
				display: inline-block;
			}
			#complainpic{
				display: inline-block;
			}
			#txt{
				padding: 5px;
				border: 5px ridge #215CC1;
				border-radius: 20px;
				height: 200px;
				width: 548px;
				font-size: 24px;
			}
			
		</style>
	</head>
	<body>
		<div id="pagebox">
			<div id = "complainbox">
				<form>
					<div id="complaintext">
						<span id="title">投诉对象：</span>
						<select>
							<option>荔园一食堂</option>
							<option>荔园二食堂</option>
							<option>荔园三食堂</option>
							<option>荔园四食堂</option>
							<option>清华食堂</option>
							<option>北大食堂</option>
							<option>麦当劳</option>
						</select>
						<p id="content">投诉内容：</p>
						<textarea id="txt" rows="5" cols="20" ></textarea>
					</div>
					<div id="complainpic">
						<input id="fileupload" type="file" value="上传图片"/>
						<input id="reset" type="reset" value="提交投诉"/>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>

<script>
	var obtn=document.getElementById("reset");
	obtn.onclick = function(){
		alert("投诉已受理，我们稍后将反馈给商家");
	}
</script>
